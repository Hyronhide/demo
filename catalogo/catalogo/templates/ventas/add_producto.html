{% extends 'base.html' %}

{% block title %}
	<title>Agregar un Producto</title>
{% endblock  %}

{% block content %}
	<form action="." method = "POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}

	</form>
	<br>
	{{ info }}
{% endblock  %}
